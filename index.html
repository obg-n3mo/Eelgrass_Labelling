<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Eelgrass Annotator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Welcome screen -->

<div id="welcomeBox" class="box">
  <h1>Welcome!</h1>

  <div class="welcome-buttons">
    <button onclick="selectUserType('returning')">Returning user</button>
    <button onclick="selectUserType('new')">New user</button>
    <button onclick="openLeaderboard()">View Leaderboard</button>
  </div>

  <p class="project-description">
    Welcome! The goal of this project is to create a large dataset of labelled 
    underwater images to train machine learning models. We'll use these models 
    to create maps of eelgrass meadows and monitor their health over time.

    Thanks for your help!
  </p>
</div>


<!-- Login screen -->
<div id="loginBox">
  <input id="user" type="user" placeholder="Username">
  <button id="loginButton" onclick="login()">Login</button>
  <button id="backButton" onclick="goBackToMenu()">Back</button>
</div> 

<!-- Menu screen -->
<div id="menu" style="display:none;">
  <h2>Select Mode</h2>
  <button onclick="mode='label'; loadMode()">Label Images</button>
  <!--<button onclick="mode='color'; loadMode()">Colour Eelgrass</button>-->
  <button onclick="openLeaderboard()">Leaderboard</button>
</div>

<!-- Leaderboard screen -->
<div id="leaderboardBox" class="box" style="display:none;">
  <h2>Leaderboard</h2>
  <ol id="leaderboard"></ol>

  <button onclick="goBackFromLeaderboard()">Back</button>
</div>


<!-- App screen -->
<div id="app" style="display:none;" class="'labelling-container">
  <h3 id="question"></h3>
  <img id="image" src="" alt="Image to annotate">
  <canvas id="canvas"></canvas>

  <div id="buttons">
    <button onclick="answer('none')" class="labelButton">None</button>
    <button onclick="answer('1-10')" class="labelButton">1-10</button>
    <button onclick="answer('11-20')" class="labelButton">11-20</button>
    <button onclick="answer('21-40')" class="labelButton">21-40</button>
    <button onclick="answer('41-60')" class="labelButton">41-60</button>
    <button onclick="answer('61-80')" class="labelButton">61-80</button>
    <button onclick="answer('81-100')" class="labelButton">81-100</button>
    <button onclick="answer('unclear')" class="labelButton">Unclear</button>
  </div>

  <!-- Brush controls (only for color mode) -->
  <div id="brushControls" style="display:none; margin-top:10px;">
    <label>Brush Size: <span id="brushSizeDisplay">10</span></label>
    <input type="range" id="brushSize" min="2" max="50" value="10">
    <button id="eraserBtn" onclick="toggleEraser()">Eraser: Off</button>
  </div>

  <button id="submitMask" onclick="submitMask()">Submit Mask</button>
  <button id="backButton" onclick="goBack()">Back</button>
</div>

<script src="app.js"></script>
</body>
</html>
