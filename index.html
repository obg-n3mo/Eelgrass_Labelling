<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Eelgrass Annotator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Login screen -->
<div id="loginBox">
  <input id="user" type="user" placeholder="Username">
  <button id="loginButton" onclick="login()">Login</button>
</div> 

<!-- Menu screen -->
<div id="menu" style="display:none;">
  <h2>Select Mode</h2>
  <button onclick="mode='label'; loadMode()">Label Images</button>
  <button onclick="mode='color'; loadMode()">Colour Eelgrass</button>
</div>


<!-- App screen -->
<div id="app" style="display:none;">
  <h3 id="question"></h3>
  <img id="image" src="" alt="Image to annotate">
  <canvas id="canvas"></canvas>

  <div id="buttons">
    <button onclick="answer('yes')" class="labelButton">Yes</button>
    <button onclick="answer('no')" class="labelButton">No</button>
    <button onclick="answer('unclear')" class="labelButton">Unclear</button>
  </div>

  <!-- Brush controls (only for color mode) -->
  <div id="brushControls" style="display:none; margin-top:10px;">
    <label>Brush Size: <span id="brushSizeDisplay">10</span></label>
    <input type="range" id="brushSize" min="2" max="50" value="10">
    <button id="eraserBtn" onclick="toggleEraser()">Eraser: Off</button>
  </div>

  <button id="submitMask" onclick="submitMask()">Submit Mask</button>
  <button id="backButton" onclick="goBack()">Back</button>
</div>

<script src="app.js"></script>
</body>
</html>
